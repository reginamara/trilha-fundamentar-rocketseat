<!--
    <fieldset>

        - agrupamento de campos 
        - mesmo propósito
        - acessibilidade

    Atributos especiais
        * disabled
            - desabilita todos os elementos internos
            - não serão enviados ao submenter o formulário
        
        * form
            - o id  de um formuário ao qual esse fieldset pertence
            - não precisa estar dentro do formulário
        
        * name
            - nome do grupo
        
        
    <legend>

    - nome do agrupamento
    - primeiro elemento dentro do fieldset

-->


* Quando o fieldset por algum motivo não pode ficar dentro do <form action=""></form> o atributo "id" precisa ser acrescentedo ao <form>
 e no <fieldset></fieldset> precisa ser informado a qual form ele pertence.
   ex: <form id="" action=""></form>
<p></p>


* Formato *

   <form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>
