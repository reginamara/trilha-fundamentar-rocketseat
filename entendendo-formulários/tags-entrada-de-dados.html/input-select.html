<!--
    <select>
    
    - Controle que fornece um menu de opções

    <option>

    - Contém as opções a serem selecionadas
    - atributos necessários
        - value


    Atributos Únicos

    - Multiple
        - Habilita multiplas opções
    
    - Size
        - Quantas opções visíveis?
-->
<label for="carselect">Quais os modelos dos carros</label>
<br>
<select name="carmodel" id="carselect" multiple size="3">
    <option value="">Selecione o modelo</option>
    <option value="fiat">Cronos</option>
    <option value="audi">A3</option>
    <option value="bmw">X6</option>
</select>
