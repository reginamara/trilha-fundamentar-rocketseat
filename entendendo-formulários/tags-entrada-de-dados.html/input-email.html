<!--
    <input type="email"/>

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    Atributos
    - placehold
    - readonly / disabled
    - value

    - required

    - multiple
        * o campo irá receber 1 ou mais emails, separado por vírgulas
    
    - minlength / maxlength
        * o mínimo e/ou máximo que o campo irá conter

    - size
        * valor númerico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário

    - pattern
        * uso de explessões regular para válidar o campo
        * exemplo: o usuário só poderá colocar email do domínio rocketseat.com.br
                * pattern=".=+@rocketseat \.com \br"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
            * os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão 
-->
