<!--
    <input type="file"/>

    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    Atributos

    - Value
        - Contém o arquivo a ser enviado
    
    - Accept
        - Descreve que tipos de arquivos serão aceitos
        - Exemplo: .doc, .docx, .pdf, audio/*, image/png, .png

    - Files
        - A lista de arquivos ou arquivos

    - Multiple
        - permitr o envio de multipos arquivos

    * Envios de arquivos *
        Para envio de arquivos o formulário deverá o método POST  e o atributo enctype como "multipart/form-data"
-->
<form action="" method="post" anctype="multipartqform-data">
<input type="file">
</form>
