<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    _ O estilo de paresentação do campo depende do User Agent


    # Atributos 

    - minlengtg / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo
    - size
        * O número aceitável de caracteres que esse campo deverá coneter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso padrão de segurança alta de senhas
        * Exemplos: queremos que a senha contenha caracteres hexadecimais com o mínimo de 4 caracteres e no máximo 8 caracteres 
            * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostra um exemple de texto a ser digitado no campo
    
    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não
    
    - riquired
        * O campo será obrigatório

    - inputmode
        * Poderá alterar o uso do teclado em smatphones
        * Exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"
    
    - aoutocomplete
        * on: Permite a sugestão de "new-password ou current-password"
        * off: desabilita a opção de aoutocompletar
        * new-password: o navegador poderá sugerir uma nova senha

-->

<form action="">

    <input type="password" 
    minlength="4" 
    maxlength="8"
    size="8">

    <button type="submit">Enviar</button>

</form>
