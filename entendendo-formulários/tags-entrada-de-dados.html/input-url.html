<!--
    <imput type="url"/>

    - espera que o digite uma url
    - irá válidar se valor digitado é uma url

    Atributos

    - laceholder
    - rendonly / desabled
    -  value

    - required

    - minlength / maxlength
        * o mínimo e/ou máximo valor que o campo irá conter
    
    - size
        * valor númerico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
    
    - pattern
        * uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar domínio .com.br
            * pattern=".*\.com\.br\/.*"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais estão disponíveis
            * os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão

    
    - spellcheck
            * habilitar a verificação ortográfica para este input
-->

<form action="">
    <input type="url"
    placeholder="https://exemplo.com"
    >
    
    <butto type="submit">Enviar</button>
</form>
